<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rouge Count Assistant - 游戏辅助工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rouge Count Assistant</h1>
            <p>游戏节点属性和道具管理工具</p>
        </header>

        <main>
            <!-- 节点属性管理部分 -->
            <section class="node-section">
                <h2>节点属性管理</h2>
                <div class="node-form">
                    <div class="attribute-group">
                        <label for="high-level">高级属性：</label>
                        <select id="high-level">
                            <option value="">请选择高级属性</option>
                            <option value="4炎">4炎</option>
                            <option value="12希">12希</option>
                            <option value="1血">1血</option>
                            <option value="15血">15血</option>
                            <option value="50钱">50钱</option>
                        </select>
                    </div>
                    
                    <div class="attribute-group">
                        <label for="low-level">低级属性：</label>
                        <select id="low-level">
                            <option value="">请选择低级属性</option>
                            <option value="20钱">20钱</option>
                            <option value="5钱">5钱</option>
                            <option value="10血">10血</option>
                            <option value="6希">6希</option>
                            <option value="2炎">2炎</option>
                        </select>
                    </div>
                    
                    <button onclick="addNode()">添加节点</button>
                </div>
                
                <div class="nodes-display">
                    <h3>已记录的节点</h3>
                    <div id="nodes-list"></div>
                </div>
            </section>

            <!-- 道具管理部分 -->
            <section class="items-section">
                <h2>道具管理</h2>
                
                <!-- 创建新列表 -->
                <div class="list-management">
                    <div class="create-list">
                        <input type="text" id="new-list-name" placeholder="输入新列表名称">
                        <button onclick="createItemList()">创建列表</button>
                    </div>
                    
                    <div class="list-selector">
                        <label for="current-list">当前列表：</label>
                        <select id="current-list" onchange="switchItemList()">
                            <option value="">选择一个列表</option>
                        </select>
                        <button onclick="deleteCurrentList()">删除当前列表</button>
                    </div>
                </div>
                
                <!-- 道具搜索和添加 -->
                <div class="item-search">
                    <input type="text" id="item-search" placeholder="搜索道具..." oninput="searchItems()">
                    <div id="search-results"></div>
                </div>
                
                <!-- 当前列表的道具 -->
                <div class="current-items">
                    <h3>当前列表道具</h3>
                    <div id="current-items-list"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="gameItems.js"></script>
    <script src="script.js"></script>
</body>
</html>
